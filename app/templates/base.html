<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}powerpuff{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <style>
        /* Fondo de la página */
        body {
            background-color: #fff0f6; /* Rosa muy claro */
        }

        /* Barra de navegación */
        .navbar {
            background-color: #ffccd5; /* Rosa claro */
            border-bottom: 1px solid #ff85a2; /* Borde rosa un poco más oscuro */
        }

        .navbar-brand {
            padding: 0;
            margin-right: 1rem;
        }

        .navbar-brand img {
            height: 80px; /* Tamaño para pantallas grandes */
            width: 80px; /* Hacer el logo circular */
            border-radius: 50%; /* Forma circular */
            object-fit: cover; /* Ajustar la imagen al círculo */
        }

        .nav-link {
            color: #333; /* Color de texto oscuro para contraste */
        }

        .nav-link:hover {
            color: #ff1493; /* Rosa fuerte al hacer hover */
        }

        /* Pie de página */
        footer {
            background-color: #ffccd5; /* Rosa claro */
            border-top: 1px solid #ff85a2; /* Borde rosa un poco más oscuro */
            color: #333; /* Color de texto oscuro para contraste */
        }

        /* Estilos para los botones */
        .btn-analisis {
            background-color: #4e79a7; /* Azul suave */
            color: white;
            border: none;
            margin-left: 10px;
        }

        .btn-analisis:hover {
            background-color: #3a5f8a;
            color: white;
        }

        .btn-base-datos {
            background-color: #e15759; /* Rojo coral */
            color: white;
            border: none;
            margin-left: 10px;
        }

        .btn-base-datos:hover {
            background-color: #c94547;
            color: white;
        }

        .btn-dashboard {
            background-color: #59a14f; /* Verde */
            color: white;
            border: none;
            margin-left: 10px;
        }

        .btn-dashboard:hover {
            background-color: #47893e;
            color: white;
        }

        .btn-tienda {
            background-color: #edc948; /* Amarillo */
            color: #333;
            border: none;
            margin-left: 10px;
        }

        .btn-tienda:hover {
            background-color: #dbb732;
            color: #333;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra de navegación con logo -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('routes.index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dashboard" href="{{ url_for('routes.dashboard') }}">
                            <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-tienda" href="{{ url_for('routes.index_tienda') }}">
                            <i class="fas fa-store me-1"></i> TIENDA
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.index') }}">Inventario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.nuevo_producto') }}">Agregar Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.listar_ventas') }}">Ventas Registradas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.nueva_venta') }}">Registrar Venta</a>
                    </li>
                    <!-- Botón para ir al análisis de datos -->
                    <li class="nav-item">
                        <a href="{{ url_for('routes.analisis_productos') }}" class="btn btn-analisis">Ver Análisis</a>
                    </li>
                    <!-- Botón para ver la base de datos -->
                    <li class="nav-item">
                        <a href="{{ url_for('routes.ver_base_de_datos') }}" class="btn btn-base-datos">Ver Base de Datos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Pie de página -->
    <footer class="text-center mt-5 py-3">
        <p>&copy; 2025... Expandiendo la chamba... </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
