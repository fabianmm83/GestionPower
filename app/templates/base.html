<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <style>
        /* Fondo de la página */
        body {
            background-color: #fff0f6; /* Rosa muy claro */
        }

        /* Barra de navegación */
        .navbar {
            background-color: #ffccd5; /* Rosa claro */
            border-bottom: 1px solid #ff85a2; /* Borde rosa un poco más oscuro */
        }

        .navbar-brand {
            padding: 0;
            margin-right: 1rem;
        }

        .navbar-brand img {
            height: 80px; /* Tamaño para pantallas grandes */
            width: auto;
        }

        .nav-link {
            color: #333; /* Color de texto oscuro para contraste */
        }

        .nav-link:hover {
            color: #ff1493; /* Rosa fuerte al hacer hover */
        }

        /* Ajuste para pantallas pequeñas (móviles) */
        @media (max-width: 768px) {
            .navbar-brand img {
                height: 50px; /* Tamaño más pequeño para móviles */
            }
        }

        /* Pie de página */
        footer {
            background-color: #ffccd5; /* Rosa claro */
            border-top: 1px solid #ff85a2; /* Borde rosa un poco más oscuro */
            color: #333; /* Color de texto oscuro para contraste */
        }

        /* Botones primarios */
        .btn-primary {
            background-color: #ff85a2; /* Rosa medio */
            border-color: #ff85a2;
        }

        .btn-primary:hover {
            background-color: #ff1493; /* Rosa más oscuro al hacer hover */
            border-color: #ff1493;
        }

        /* Botones secundarios */
        .btn-secondary {
            background-color: #ffccd5; /* Rosa claro */
            border-color: #ffccd5;
            color: #333; /* Texto oscuro para contraste */
        }

        .btn-secondary:hover {
            background-color: #ff85a2; /* Rosa medio al hacer hover */
            border-color: #ff85a2;
        }

        /* Botones de información */
        .btn-info {
            background-color: #ffccd5; /* Rosa claro */
            border-color: #ffccd5;
            color: #333; /* Texto oscuro para contraste */
        }

        .btn-info:hover {
            background-color: #ff85a2; /* Rosa medio al hacer hover */
            border-color: #ff85a2;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Barra de navegación con logo -->
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('routes.index') }}">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.index') }}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('routes.listar_ventas') }}">Ventas</a>
                    </li>
                    <!-- Agrega más enlaces de navegación si es necesario -->
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Pie de página -->
    <footer class="text-center mt-5 py-3">
        <p>&copy; 2025... Expandiendo la chamba... </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
